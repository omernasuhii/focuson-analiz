<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusON - GTS-36 Tercih Simülasyonu</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; }
        .question-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        textarea::-webkit-scrollbar { width: 0px; } *:focus { outline: none; }
    </style>

    <script>
        window.CURRENT_TEST_DATA = {
            id: 'gts-36',
            title: 'GTS-36 Tercih Simülasyonu',
            description: 'Puanına bakmadan önce, kalbine bak. Sadece puanın yetiyor diye mutsuz olacağın bir yeri seçmek, en büyük başarısızlıktır. Şimdi en çok istediğin o hedefi "Mesleki Ruh Eşleşmesi" testine sokalım.',
            questions: [
                { 
                    id: 'gts_target', type: 'text', section: 'Adım 1: Hedef', 
                    text: 'Şu an kalbinden geçen, en çok istediğin o Bölüm ve Üniversite hangisi?', 
                    placeholder: 'Örn: X Üniversitesi / Endüstri Mühendisliği...' 
                },
                { 
                    id: 'gts_interest', type: 'scale10', section: 'Adım 2: İlgi (Tutku)', 
                    text: 'İLGİ: Bu mesleğin derslerini 4 yıl boyunca okurken sıkılır mısın, yoksa tutkuyla mı öğrenirsin? (1: Çok sıkılırım - 10: Asla sıkılmam, aşığım)' 
                },
                { 
                    id: 'gts_talent', type: 'scale10', section: 'Adım 2: Yetenek (Beceri)', 
                    text: 'YETENEK: Bu mesleği yapacak doğal yeteneğin var mı? (Örn: Mimarlık için çizim, Tıp için soğukkanlılık, Yazılım için analitik zeka). (1: Hiç yeteneğim yok - 10: Doğal yeteneğim var)' 
                },
                { 
                    id: 'gts_value', type: 'scale10', section: 'Adım 2: Değer (Para/Statü)', 
                    text: 'DEĞER: Bu meslek sana ileride istediğin hayat standardını, maddi rahatlığı ve statüyü sağlar mı? (1: Sağlamaz - 10: Kesinlikle sağlar)' 
                },
                { 
                    id: 'gts_market', type: 'scale10', section: 'Adım 2: Piyasa (Gelecek)', 
                    text: 'PİYASA: 10 yıl sonra bu meslek hala var olacak mı, yoksa yerini yapay zeka ve robotlar mı alacak? (1: Meslek ölüyor - 10: Geleceği çok parlak)' 
                },
                { 
                    id: 'gts_quality', type: 'multiple_choice', section: 'Adım 3: Kampüs MR\'ı', 
                    text: 'Bu hedefin mutfağı nasıl? Akademik kadrosu (profesör sayısı), kampüs/yurt imkanları ve yurt dışı (Erasmus) ağı sence ne seviyede?', 
                    options: [
                        { label: 'A Kalite: Mükemmel, kesinlikle okunmalı.', value: 'A' },
                        { label: 'B Kalite: İdare eder, alternatif olarak yazılır.', value: 'B' },
                        { label: 'C Kalite: Zayıf, sadece açıkta kalmamak için yazılır.', value: 'C' }
                    ]
                },
                { 
                    id: 'gts_veto', type: 'multiple_choice', section: 'Adım 4: Aile Konseyi', 
                    text: 'Ailen bu bölümü veya şehri maddi/manevi olarak destekliyor mu? Bir "Veto" (Engel) durumu var mı?', 
                    options: [
                        { label: '✅ Sorun yok, tam destek veriyorlar.', value: 'Destek' },
                        { label: '⚠️ Başka bir meslek seçmem konusunda baskı yapıyorlar.', value: 'Baski' },
                        { label: '⚠️ Şehir dışı veya yurt/harçlık konusunda maddi çekinceleri var.', value: 'Maddi' }
                    ]
                }
            ]
        };
    </script>

    <script type="text/babel" src="test-motoru.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
