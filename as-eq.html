<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusON - AS-EQ Duygusal Zekâ Analizi</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; }
        .question-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        textarea::-webkit-scrollbar { width: 0px; } *:focus { outline: none; }
    </style>

    <script>
        window.CURRENT_TEST_DATA = {
            id: 'as-eq',
            title: 'AS-EQ Duygusal Zekâ Analizi',
            description: 'Başarı sadece zekâyla değil, duyguları yönetmekle de ilgilidir. Kendi duygusal aynamıza bakmak, dürtülerimizi kontrol etmek ve ilişkilerimizi anlamak için bu 25 soruyu dürüstçe yanıtla.',
            questions: [
                // BOYUT 1: ÖZ-BİLİNÇ
                { id: 'aseq_1_1', type: 'likert', section: 'Boyut 1: Öz-Bilinç', text: 'Öfkelendiğimde veya üzüldüğümde, buna neyin sebep olduğunu tam olarak bilirim.' },
                { id: 'aseq_1_2', type: 'likert', section: 'Boyut 1: Öz-Bilinç', text: 'Şu anki ruh halimin ders çalışmamı nasıl etkilediğinin farkındayım.' },
                { id: 'aseq_1_3', type: 'likert', section: 'Boyut 1: Öz-Bilinç', text: 'Güçlü ve zayıf yönlerimi dürüstçe kabul edebilirim.' },
                { id: 'aseq_1_4', type: 'likert', section: 'Boyut 1: Öz-Bilinç', text: 'Duygularımı kelimelere dökmekte zorlanmam.' },
                { id: 'aseq_1_5', type: 'likert', section: 'Boyut 1: Öz-Bilinç', text: 'Stresli olduğumda vücudumun verdiği tepkileri (baş ağrısı, terleme vb.) fark ederim.' },

                // BOYUT 2: ÖZ-YÖNETİM
                { id: 'aseq_2_1', type: 'likert', section: 'Boyut 2: Öz-Yönetim', text: 'Sınav anında paniklesem bile kendi kendimi sakinleştirebilirim.' },
                { id: 'aseq_2_2', type: 'likert', section: 'Boyut 2: Öz-Yönetim', text: 'Biri beni eleştirdiğinde savunmaya geçmeden önce dinlerim.' },
                { id: 'aseq_2_3', type: 'likert', section: 'Boyut 2: Öz-Yönetim', text: 'Çok sinirlendiğimde ani tepki vermem, sakinleşmeyi beklerim.' },
                { id: 'aseq_2_4', type: 'likert', section: 'Boyut 2: Öz-Yönetim', text: 'Dikkatim dağıldığında kendimi toparlayıp tekrar odaklanabilirim.' },
                { id: 'aseq_2_5', type: 'likert', section: 'Boyut 2: Öz-Yönetim', text: 'Beklenmedik bir sorunla karşılaştığımda moralimi bozmak yerine çözüm ararım.' },

                // BOYUT 3: MOTİVASYON
                { id: 'aseq_3_1', type: 'likert', section: 'Boyut 3: Motivasyon', text: 'Başarısız olsam bile tekrar deneme isteğimi kaybetmem.' },
                { id: 'aseq_3_2', type: 'likert', section: 'Boyut 3: Motivasyon', text: 'Gelecekle ilgili hedeflerim beni heyecanlandırır ve harekete geçirir.' },
                { id: 'aseq_3_3', type: 'likert', section: 'Boyut 3: Motivasyon', text: 'Zevkli bir işi (oyun vb.), daha önemli bir hedef için erteleyebilirim.' },
                { id: 'aseq_3_4', type: 'likert', section: 'Boyut 3: Motivasyon', text: '"Yapabilirim" inancım, karşılaştığım engellerden daha büyüktür.' },
                { id: 'aseq_3_5', type: 'likert', section: 'Boyut 3: Motivasyon', text: 'Sadece sonuç odaklı değil, süreçten (öğrenmekten) de keyif alırım.' },

                // BOYUT 4: EMPATİ
                { id: 'aseq_4_1', type: 'likert', section: 'Boyut 4: Empati', text: 'Bir arkadaşımın üzgün olduğunu yüz ifadesinden veya ses tonundan anlarım.' },
                { id: 'aseq_4_2', type: 'likert', section: 'Boyut 4: Empati', text: 'Başkalarının sorunlarını dinlerken onları yargılamadan anlamaya çalışırım.' },
                { id: 'aseq_4_3', type: 'likert', section: 'Boyut 4: Empati', text: 'Farklı görüşteki insanlara saygı duyarım, onların penceresinden bakabilirim.' },
                { id: 'aseq_4_4', type: 'likert', section: 'Boyut 4: Empati', text: 'Bir şaka yaptığımda karşımdakinin kırılıp kırılmadığını fark ederim.' },
                { id: 'aseq_4_5', type: 'likert', section: 'Boyut 4: Empati', text: 'Yardım isteyen birine destek olmak benim için önemlidir.' },

                // BOYUT 5: SOSYAL BECERİLER
                { id: 'aseq_5_1', type: 'likert', section: 'Boyut 5: Sosyal Beceriler', text: 'Grup ödevlerinde veya takım oyunlarında uyumlu biriyimdir.' },
                { id: 'aseq_5_2', type: 'likert', section: 'Boyut 5: Sosyal Beceriler', text: 'İnsanlarla kolayca iletişim kurar ve arkadaşlık başlatabilirim.' },
                { id: 'aseq_5_3', type: 'likert', section: 'Boyut 5: Sosyal Beceriler', text: 'Bir tartışma veya çatışma çıktığında arabulucu olabilirim.' },
                { id: 'aseq_5_4', type: 'likert', section: 'Boyut 5: Sosyal Beceriler', text: 'Duygu ve düşüncelerimi başkalarını kırmadan açıkça ifade edebilirim.' },
                { id: 'aseq_5_5', type: 'likert', section: 'Boyut 5: Sosyal Beceriler', text: 'İnsanlardan yardım istemekten veya soru sormaktan çekinmem.' }
            ]
        };
    </script>

    <script type="text/babel" src="test-motoru.js"></script>
</head>

    <div id="root"></div>
</body>
</html>
