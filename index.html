<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusON - Öğrenci Kontrol Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }</style>
</head>
<body class="text-slate-800 antialiased p-6 md:p-12">

    <div class="max-w-4xl mx-auto">
        <div class="flex items-center gap-4 mb-12">
            <div class="w-16 h-16 bg-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
            </div>
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">FocusON Merkezi</h1>
                <p class="text-slate-500 font-medium">Koçluk Analiz ve Takip Portalı</p>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-6 text-slate-700">Atanmış Analizlerin</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="oti-a.html" class="block bg-white p-8 rounded-3xl shadow-sm hover:shadow-xl border border-slate-100 transition-all transform hover:-translate-y-1 group">
                <div class="bg-indigo-50 text-indigo-600 w-12 h-12 rounded-xl flex items-center justify-center mb-6 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                </div>
                <h3 class="text-2xl font-bold text-slate-900 mb-2">ÖTİ-A Analizi</h3>
                <p class="text-slate-500 text-sm mb-6 line-clamp-2">Öğrenci Tanıma ve İlk Analiz Envanteri. Mevcut akademik durumunu ve çalışma alışkanlıklarını keşfet.</p>
                <span class="text-indigo-600 font-bold text-sm flex items-center gap-2">Analize Başla <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg></span>
            </a>

            <div class="block bg-slate-50 p-8 rounded-3xl border border-slate-100 opacity-60">
                <div class="bg-slate-200 text-slate-400 w-12 h-12 rounded-xl flex items-center justify-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                </div>
                <h3 class="text-2xl font-bold text-slate-500 mb-2">VAK Testi</h3>
                <p class="text-slate-400 text-sm mb-6">Bu analiz henüz koçun tarafından sana atanmadı.</p>
                <span class="text-slate-400 font-bold text-sm">Kilitli</span>
            </div>
        </div>
    </div>

</body>
</html>
