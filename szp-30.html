    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; }
        .question-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        textarea::-webkit-scrollbar { width: 0px; } *:focus { outline: none; }
    </style>

    <script>
        window.CURRENT_TEST_DATA = {
            id: 'szp-30',
            title: 'SZP-30 Zirve Performans Denetimi',
            description: 'Şampiyon, antrenman bitti. Artık maç zamanı! Sınava 30 gün kala "Hazırbulunuşluk Denetimi"ni (Audit) yapıyoruz. Aşağıdaki maddelere dürüstçe Evet veya Hayır cevabı ver.',
            questions: [
                // I. AKADEMİK DURUM
                { id: 'szp_a1', type: 'multiple_choice', section: 'I. Akademik Durum (Strateji)', text: 'Artık konu çalışmayı minimuma indirip, tamamen deneme çözmeye başladım mı?', options: [{label: 'Evet', value: 'Evet'}, {label: 'Hayır', value: 'Hayır'}] },
