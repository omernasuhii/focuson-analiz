<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusON - HİRAT Hedef İzleme</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; }
        .question-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        textarea::-webkit-scrollbar { width: 0px; } *:focus { outline: none; }
    </style>

    <script>
        window.CURRENT_TEST_DATA = {
            id: 'hirat',
            title: 'HİRAT Risk Analizi',
            description: 'Bu hafta planladığın hedeflere ne kadar ulaştın? Rakamlar yalan söylemez. Lütfen haftalık hedeflerini ve gerçekte yaptıklarını dürüstçe gir.',
            questions: [
                { id: 'hirat_mat_t', type: 'number', section: '1. Matematik / Fen (Sayısal)', text: 'Haftalık HEDEFLEDİĞİN sayısal soru sayısı kaçtır?', placeholder: 'Örn: 250' },
                { id: 'hirat_mat_r', type: 'number', section: '1. Matematik / Fen (Sayısal)', text: 'Hafta sonu itibariyle GERÇEKTE çözdüğün sayısal soru sayısı kaçtır?', placeholder: 'Örn: 200' },

                { id: 'hirat_tur_t', type: 'number', section: '2. Türkçe / Sosyal (Sözel)', text: 'Haftalık HEDEFLEDİĞİN sözel soru (veya paragraf) sayısı kaçtır?', placeholder: 'Örn: 150' },
                { id: 'hirat_tur_r', type: 'number', section: '2. Türkçe / Sosyal (Sözel)', text: 'GERÇEKTE çözdüğün sözel soru sayısı kaçtır?', placeholder: 'Örn: 140' },

                { id: 'hirat_kon_t', type: 'number', section: '3. Konu Çalışması / Video', text: 'Haftalık HEDEFLEDİĞİN konu çalışma süresi (Dakika) ne kadardı?', placeholder: 'Örn: 300' },
                { id: 'hirat_kon_r', type: 'number', section: '3. Konu Çalışması / Video', text: 'GERÇEKTE kaç dakika konu çalıştın?', placeholder: 'Örn: 150' },

                { id: 'hirat_den_t', type: 'number', section: '4. Deneme Sınavı', text: 'Bu hafta kaç adet deneme çözmeyi HEDEFLEDİN?', placeholder: 'Örn: 2' },
                { id: 'hirat_den_r', type: 'number', section: '4. Deneme Sınavı', text: 'GERÇEKTE kaç adet deneme çözdün?', placeholder: 'Örn: 1' }
            ]
        };
    </script>

    <script type="text/babel" src="test-motoru.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
