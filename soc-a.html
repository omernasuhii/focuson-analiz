<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusON - SOÇ-A Hata Analizi</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; }
        .question-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        textarea::-webkit-scrollbar { width: 0px; } *:focus { outline: none; }
    </style>

    <script>
        window.CURRENT_TEST_DATA = {
            id: 'soc-a',
            title: 'SOÇ-A Hata Analizi',
            description: 'Bildiklerini yanlış yapmak, bilmemekten daha çok üzer. Lütfen son girdiğin deneme sınavı kitapçığını önüne al. Hatalarının kök nedenini bulmak için, aşağıdaki durumların son sınavda KAÇ KEZ yaşandığını rakamla yaz.',
            questions: [
                // BOYUT 1: OKUMA HATALARI
                { id: 'soca_a1', type: 'number', section: 'Bölüm 1: Okuma ve Algı Hataları', text: 'Kök Yanılgısı: "Değildir, Olamaz, Yoktur" gibi olumsuz soru kökünü olumlu okudum.', placeholder: 'Kaç Soru? (Örn: 2)' },
                { id: 'soca_a2', type: 'number', section: 'Bölüm 1: Okuma ve Algı Hataları', text: 'Kelime Atlama: Soruyu hızlı okurken aradaki kritik bir kelimeyi (daima, sadece vb.) görmedim.', placeholder: 'Kaç Soru? (Örn: 1)' },
                { id: 'soca_a3', type: 'number', section: 'Bölüm 1: Okuma ve Algı Hataları', text: 'Seçenek Körlüğü: Doğru cevabı A/B şıkkında bulduğumu sanıp, diğer şıkları okumadan işaretledim.', placeholder: 'Kaç Soru? (Örn: 0)' },
                { id: 'soca_a4', type: 'number', section: 'Bölüm 1: Okuma ve Algı Hataları', text: 'Grafik/Tablo Hatası: Eksenleri (x, y) veya başlıkları okumadan doğrudan verilere daldım.', placeholder: 'Kaç Soru? (Örn: 1)' },
                { id: 'soca_a5', type: 'number', section: 'Bölüm 1: Okuma ve Algı Hataları', text: 'Ön Yargılı Okuma: Sorunun başını okuyup "Ben bunu biliyorum" diyerek sonunu zihnimde tamamladım.', placeholder: 'Kaç Soru? (Örn: 2)' },

                // BOYUT 2: DİKKAT VE İŞLEM HATALARI
                { id: 'soca_b1', type: 'number', section: 'Bölüm 2: Dikkat ve İşlem Hataları', text: 'İşlem Hatası: Dört işlem hatası (toplama yerine çıkarma vb.) veya işaret hatası (+/-) yaptım.', placeholder: 'Kaç Soru?' },
                { id: 'soca_b2', type: 'number', section: 'Bölüm 2: Dikkat ve İşlem Hataları', text: 'Kodlama Hatası: Kitapçıkta doğru buldum ama optiğe yanlış işaretledim veya kaydırdım.', placeholder: 'Kaç Soru?' },
                { id: 'soca_b3', type: 'number', section: 'Bölüm 2: Dikkat ve İşlem Hataları', text: 'Veri Transfer Hatası: Sorudaki sayıyı kağıdın boş yerine geçirirken yanlış yazdım.', placeholder: 'Kaç Soru?' },
                { id: 'soca_b4', type: 'number', section: 'Bölüm 2: Dikkat ve İşlem Hataları', text: 'Zihinden İşlem: Kalem kullanmak yerine akıldan yapmaya çalışırken basamak hatası yaptım.', placeholder: 'Kaç Soru?' },
                { id: 'soca_b5', type: 'number', section: 'Bölüm 2: Dikkat ve İşlem Hataları', text: 'Son Adım Hatası: Soruyu çözdüm ama benden isteneni (Örn: x i değil x+2 yi) işaretlemeyi unuttum.', placeholder: 'Kaç Soru?' },

                // BOYUT 3: STRATEJİ VE ZAMAN YÖNETİMİ
                { id: 'soca_c1', type: 'number', section: 'Bölüm 3: Strateji ve Taktik Hataları', text: 'Turlama Yapmama: Zor soruyla inatlaştım, yapamayınca moralim bozuldu ve 5-6 dakikamı harcadım.', placeholder: 'Kaç Soru?' },
                { id: 'soca_c2', type: 'number', section: 'Bölüm 3: Strateji ve Taktik Hataları', text: 'Geri Dönüş Hatası: Boş bıraktığım soruya dönerken "sıfırdan" okumak yerine, önceki hatalı işlemlerimden devam ettim.', placeholder: 'Kaç Soru?' },
                { id: 'soca_c3', type: 'number', section: 'Bölüm 3: Strateji ve Taktik Hataları', text: 'Öncül Eleme: Öncüllü sorularda (I, II, III) emin olduğum öncülü şıklardan eleyerek gitmedim.', placeholder: 'Kaç Soru?' },
                { id: 'soca_c4', type: 'number', section: 'Bölüm 3: Strateji ve Taktik Hataları', text: 'Kalem Kullanmama: Paragraf sorularında veya uzun problemlerde önemli yerlerin altını çizmedim, "gözle" çözdüm.', placeholder: 'Kaç Soru?' },
                { id: 'soca_c5', type: 'number', section: 'Bölüm 3: Strateji ve Taktik Hataları', text: 'Blok Çözüm: Aralıksız çok uzun süre (70-80 dk) mola vermeden/branş değiştirmeden çözdüğüm için zihnim yoruldu.', placeholder: 'Kaç Soru?' }
            ]
        };
    </script>

    <script type="text/babel" src="test-motoru.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
