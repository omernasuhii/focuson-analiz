<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusON - ADT-Ö Akademik Tutum ve Önyargı Analizi</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; }
        .question-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        textarea::-webkit-scrollbar { width: 0px; } *:focus { outline: none; }
    </style>

    <script>
        window.CURRENT_TEST_DATA = {
            id: 'adt-o',
            title: 'ADT-Ö Akademik Tutum Analizi',
            description: 'Bazı dersleri çok severken bazılarından kaçıyoruz. Bu test, derslere karşı gizli önyargılarını ve dirençlerini keşfetmemizi sağlayacak. Önce derslere puan ver, sonra genel tutumunu değerlendir.',
            questions: [
                // BÖLÜM A: DERS KARNESİ (ISI HARİTASI) - 1 ile 10 Arası
                { id: 'adt_m1', type: 'scale10', section: 'Bölüm 1: Isı Haritası', text: 'MATEMATİK dersine olan sevgine/ilgine 1 ile 10 arasında kaç puan verirsin?' },
                { id: 'adt_m2', type: 'scale10', section: 'Bölüm 1: Isı Haritası', text: 'GEOMETRİ dersine olan sevgine/ilgine 1 ile 10 arasında kaç puan verirsin?' },
                { id: 'adt_t1', type: 'scale10', section: 'Bölüm 1: Isı Haritası', text: 'TÜRKÇE (Dil Bilgisi/Paragraf) dersine olan sevgine/ilgine 1 ile 10 arasında kaç puan verirsin?' },
                { id: 'adt_f1', type: 'scale10', section: 'Bölüm 1: Isı Haritası', text: 'FİZİK dersine olan sevgine/ilgine 1 ile 10 arasında kaç puan verirsin?' },
                { id: 'adt_f2', type: 'scale10', section: 'Bölüm 1: Isı Haritası', text: 'KİMYA dersine olan sevgine/ilgine 1 ile 10 arasında kaç puan verirsin?' },
                { id: 'adt_f3', type: 'scale10', section: 'Bölüm 1: Isı Haritası', text: 'BİYOLOJİ dersine olan sevgine/ilgine 1 ile 10 arasında kaç puan verirsin?' },
                { id: 'adt_s1', type: 'scale10', section: 'Bölüm 1: Isı Haritası', text: 'TARİH dersine olan sevgine/ilgine 1 ile 10 arasında kaç puan verirsin?' },
                { id: 'adt_s2', type: 'scale10', section: 'Bölüm 1: Isı Haritası', text: 'COĞRAFYA dersine olan sevgine/ilgine 1 ile 10 arasında kaç puan verirsin?' },
                
                { id: 'adt_reason', type: 'textarea', section: 'Bölüm 1: Yüzleşme', text: 'Puanı en düşük (5 ve altı) verdiğin dersleri düşün. Bunun temel sebebi sence nedir?', placeholder: 'Örn: Temelim yok, öğretmeni sevmiyorum, çok ezber var vb...' },

                // BÖLÜM B: TUTUM ÖLÇEĞİ (Genel) - Likert 1-5
                // Boyut 1: Bilişsel
                { id: 'adt_b1_1', type: 'likert', section: 'Bölüm 2: Zihin Ne Diyor?', text: 'Sevmediğim derslerin gerçek hayatta hiçbir işime yaramayacağını düşünüyorum.' },
                { id: 'adt_b1_2', type: 'likert', section: 'Bölüm 2: Zihin Ne Diyor?', text: 'O dersleri anlamak için "özel bir zekâ" gerektiğini düşünüyorum.' },
                { id: 'adt_b1_3', type: 'likert', section: 'Bölüm 2: Zihin Ne Diyor?', text: 'Konuları ne kadar çalışırsam çalışayım, sınavda yapamayacağıma inanıyorum.' },
                { id: 'adt_b1_4', type: 'likert', section: 'Bölüm 2: Zihin Ne Diyor?', text: 'Düşük puan verdiğim derslerin konuları bana çok soyut ve karmaşık geliyor.' },
                { id: 'adt_b1_5', type: 'likert', section: 'Bölüm 2: Zihin Ne Diyor?', text: 'Temelim çok eksik olduğu için yeni konuları anlamakta zorlanıyorum.' },

                // Boyut 2: Duyuşsal
                { id: 'adt_b2_1', type: 'likert', section: 'Bölüm 3: Kalp Ne Diyor?', text: 'Programda o dersi gördüğümde modum düşüyor, canım sıkılıyor.' },
                { id: 'adt_b2_2', type: 'likert', section: 'Bölüm 3: Kalp Ne Diyor?', text: 'Ders başladığında uykum geliyor veya içim daralıyor.' },
                { id: 'adt_b2_3', type: 'likert', section: 'Bölüm 3: Kalp Ne Diyor?', text: 'Sınavda o dersin sorularını çözerken elim titriyor veya aşırı heyecanlanıyorum.' },
                { id: 'adt_b2_4', type: 'likert', section: 'Bölüm 3: Kalp Ne Diyor?', text: 'O dersten yüksek not aldığımda bile "şans eseri" olduğunu düşünüyorum.' },
                { id: 'adt_b2_5', type: 'likert', section: 'Bölüm 3: Kalp Ne Diyor?', text: 'Öğretmenin dersteki tavrı veya anlatım tarzı beni o dersten soğutuyor.' },

                // Boyut 3: Davranışsal
                { id: 'adt_b3_1', type: 'likert', section: 'Bölüm 4: Eylem Ne Diyor?', text: 'Çalışma programımda o dersi hep en sona atıyorum veya erteliyorum.' },
                { id: 'adt_b3_2', type: 'likert', section: 'Bölüm 4: Eylem Ne Diyor?', text: 'O derse çalışırken sık sık mola veriyor, telefona bakıyorum.' },
                { id: 'adt_b3_3', type: 'likert', section: 'Bölüm 4: Eylem Ne Diyor?', text: 'Derste not tutmak veya soru sormak içimden gelmiyor.' },
                { id: 'adt_b3_4', type: 'likert', section: 'Bölüm 4: Eylem Ne Diyor?', text: 'O dersin ödevlerini ya yapmıyorum ya da geçiştiriyorum.' },
                { id: 'adt_b3_5', type: 'likert', section: 'Bölüm 4: Eylem Ne Diyor?', text: 'Soru bankasında o dersin testlerini çözmeden atlıyorum.' }
            ]
        };
    </script>

    <script type="text/babel" src="test-motoru.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
