        .question-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        textarea::-webkit-scrollbar { width: 0px; } *:focus { outline: none; }
        
        /* Şık butonlar için özel radyo stili gizleme */
        input[type="radio"] { display: none; }
    </style>
