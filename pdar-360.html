<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusON - PDAR-360 Panoramik Analiz</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; }
        .question-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        textarea::-webkit-scrollbar { width: 0px; } *:focus { outline: none; }
    </style>

    <script>
        window.CURRENT_TEST_DATA = {
            id: 'pdar-360',
            title: 'PDAR-360 Deneme Analiz Raporu',
            description: 'Sınavı bitirdin, zihnin soğudu. Şimdi bir dedektif gibi hatalarının "Kara Kutusunu" açma vakti. Lütfen son deneme sınavı verilerini dürüstçe gir.',
            questions: [
                // BÖLÜM 1: ZAMAN VE STRATEJİ YÖNETİMİ
                { 
                    id: 'pdar_time', type: 'multiple_choice', section: 'Bölüm 1: Zaman Makinesi', 
                    text: 'Sınavı yetiştirebildin mi? Süre yönetimin nasıldı?', 
                    options: [
                        { label: 'Evet, rahatlıkla yetti ve süre arttı.', value: 'Yetti' },
                        { label: 'Tam ucuna yetişti, kontrol etmeye vaktim kalmadı.', value: 'UcuUcuna' },
                        { label: 'Hayır, süre yetmedi ve boş/okuyamadığım sorular kaldı.', value: 'Yetmedi' }
                    ]
                },
                { 
                    id: 'pdar_focus', type: 'multiple_choice', section: 'Bölüm 1: Zaman Makinesi', 
                    text: 'Sınav anında en çok hangi bölümde/dakikalarda koptuğunu (odak kaybı) hissettin?', 
                    options: [
                        { label: 'Başlangıçta (Motor hemen ısınmadı, adapte olamadım)', value: 'Baslangic' },
                        { label: 'Ortalarda (Yorgunluk başladı, paragraflar uzadı)', value: 'Orta' },
                        { label: 'Sonlara Doğru (Sabırsızlık ve süre stresi başladı)', value: 'Son' },
                        { label: 'Hiç kopmadım, odaklanmam harikaydı.', value: 'Kopmadim' }
                    ]
                },
                // BÖLÜM 2: KARA KUTU (HATA TÜRLERİ)
                { id: 'pdar_err_bilgi', type: 'number', section: 'Bölüm 2: Kara Kutu (Hata Analizi)', text: 'BİLGİ EKSİKLİĞİ: Konuyu hiç bilmiyorum veya formülü hatırlayamadım diyerek kaçırdığın soru sayısı?', placeholder: 'Örn: 5' },
                { id: 'pdar_err_dikkat', type: 'number', section: 'Bölüm 2: Kara Kutu (Hata Analizi)', text: 'DİKKAT / İŞLEM HATASI: "Değildir"i "dir" okuduğun, şıkkı yanlış gördüğün veya işlem hatası yaptığın soru sayısı?', placeholder: 'Örn: 3' },
                { id: 'pdar_err_yorum', type: 'number', section: 'Bölüm 2: Kara Kutu (Hata Analizi)', text: 'YORUM / OKUMA HATASI: Bilgin olmasına rağmen sorunun ne istediğini anlayamadığın soru sayısı?', placeholder: 'Örn: 2' },
                { id: 'pdar_err_psikolojik', type: 'number', section: 'Bölüm 2: Kara Kutu (Hata Analizi)', text: 'PSİKOLOJİK HATA: "Bu soru çok zor yapamam" deyip önyargıyla veya panikle yaklaştığın soru sayısı?', placeholder: 'Örn: 1' },
                { id: 'pdar_err_sure', type: 'number', section: 'Bölüm 2: Kara Kutu (Hata Analizi)', text: 'SÜRE BASKISI: Son dakikalarda acele ettiğin için salladığın veya yanlış yaptığın soru sayısı?', placeholder: 'Örn: 2' },
                { id: 'pdar_err_kodlama', type: 'number', section: 'Bölüm 2: Kara Kutu (Hata Analizi)', text: 'KODLAMA HATASI: Kitapçıkta doğru, optikte yanlış işaretlediğin soru sayısı?', placeholder: 'Örn: 0' }
            ]
        };
    </script>

    <script type="text/babel" src="test-motoru.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
