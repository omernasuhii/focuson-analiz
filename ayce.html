<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusON - AYÇE Çalışma Stratejileri Analizi</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; }
        .question-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        textarea::-webkit-scrollbar { width: 0px; } *:focus { outline: none; }
    </style>

    <script>
        window.CURRENT_TEST_DATA = {
            id: 'ayce',
            title: 'AYÇE Çalışma Stratejileri Analizi',
            description: 'Çok çalışmak ile akıllı çalışmak farklıdır. Bilgi eksiğin olmasa bile yanlış stratejiler emeklerini çöpe atabilir. Lütfen ideal olanı değil, "şu an gerçekten yaptığını" işaretle.',
            questions: [
                // BÖLÜM 1: PLANLAMA
                { id: 'ayce_a_1', type: 'likert', section: 'Bölüm 1: Planlama ve Hedefleme', text: 'Haftalık çalışma programımı Pazar akşamından veya Pazartesi sabahından hazırlarım.' },
                { id: 'ayce_a_2', type: 'likert', section: 'Bölüm 1: Planlama ve Hedefleme', text: 'Günlük çalışmam gereken konuları ve çözeceğim soru sayılarını masaya oturmadan önce belirlerim.' },
                { id: 'ayce_a_3', type: 'likert', section: 'Bölüm 1: Planlama ve Hedefleme', text: 'Zor ve sevmediğim dersleri enerjimin en yüksek olduğu saatlere koyarım.' },

                { id: 'ayce_a_5', type: 'likert', section: 'Bölüm 1: Planlama ve Hedefleme', text: 'Önceliklerimi belirlerken "Acil" ve "Önemli" ayrımını yaparım (Eisenhower Matrisi).' },

                // BÖLÜM 2: TEKRAR
                { id: 'ayce_b_1', type: 'likert', section: 'Bölüm 2: Etkili Tekrar ve Hafıza', text: 'Okulda/Dershanede işlenen konuyu aynı günün akşamı mutlaka en az 15-20 dk tekrar ederim.' },
                { id: 'ayce_b_2', type: 'likert', section: 'Bölüm 2: Etkili Tekrar ve Hafıza', text: 'Geçmiş konuları unutmamak için haftalık veya aylık "Genel Tekrar" günleri yaparım.' },
                { id: 'ayce_b_3', type: 'likert', section: 'Bölüm 2: Etkili Tekrar ve Hafıza', text: 'Sadece okuyarak değil; anlatarak, yazarak veya soru çözerek aktif tekrar yaparım.' },
                { id: 'ayce_b_4', type: 'likert', section: 'Bölüm 2: Etkili Tekrar ve Hafıza', text: 'Yanlış yaptığım soruları hemen silmem, doğrusunu öğrenip belirli aralıklarla tekrar çözerim.' },

                // BÖLÜM 3: NOT ALMA
                { id: 'ayce_c_1', type: 'likert', section: 'Bölüm 3: Not Alma ve Aktif Öğrenme', text: 'Derste öğretmeni dinlerken sadece tahtadakileri değil, önemli vurgularını da not alırım.' },
                { id: 'ayce_c_2', type: 'likert', section: 'Bölüm 3: Not Alma ve Aktif Öğrenme', text: 'Kitaptaki bilgileri aynen deftere geçirmek yerine, kendi cümlelerimle özetlerim.' },
                { id: 'ayce_c_3', type: 'likert', section: 'Bölüm 3: Not Alma ve Aktif Öğrenme', text: 'Not alırken renkli kalemler, altını çizme veya semboller kullanarak görselliği artırırım.' },

                { id: 'ayce_c_5', type: 'likert', section: 'Bölüm 3: Not Alma ve Aktif Öğrenme', text: 'Ders çalışırken anlamadığım yerleri soru işareti (?) ile belirtip mutlaka bir bilene sorarım.' },

                { id: 'ayce_d_5', type: 'likert', section: 'Bölüm 4: Süre ve Dikkat Yönetimi', text: '"Hayır" diyebilirim; ders saatimde gelen arkadaş tekliflerini veya oyun isteklerini ertelerim.' }
            ]
        };
    </script>

    <script type="text/babel" src="test-motoru.js"></script>
</head>
