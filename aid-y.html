<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusON - AİD-Y İnanç Dönüştürme Modülü</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; }
        .question-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        textarea::-webkit-scrollbar { width: 0px; } *:focus { outline: none; }
    </style>

    <script>
        window.CURRENT_TEST_DATA = {
            id: 'aid-y',
            title: 'AİD-Y Zihinsel Mahkeme',
            description: 'Zihnindeki o "Acımasız Eleştirmen" seni yargılayıp duruyor. Şimdi o eleştirmeni sanık sandalyesine oturtup çapraz sorguya alacağız. Lütfen sorulara odaklanarak cevap ver.',
            questions: [
                { 
                    id: 'aid_old_belief', type: 'textarea', section: 'Aşama 1: Sanık Sandalyesi', 
                    text: 'Seni en çok durduran, masadan kaldıran, kendine söylediğin o acımasız NEGATİF İNANÇ (yalan) ne?', 
                    placeholder: 'Örn: Ben Matematiği asla yapamam, kafam basmıyor...' 
                },
                { 
                    id: 'aid_pre_score', type: 'scale10', section: 'Aşama 1: İnanç Derecesi', 
                    text: 'Bu acımasız cümleye ŞU AN 1 ile 10 arasında ne kadar inanıyorsun? (10: Kesinlikle doğru)' 
                },
                { 
                    id: 'aid_evidence', type: 'textarea', section: 'Aşama 2: Çapraz Sorgu (Kanıtlar)', 
                    text: 'Bu inancın %100 doğru olmadığına dair geçmişten veya bugünden KANITLAR bul. (Örn: Hiç mi çalışıp başardığın bir konu olmadı? Seninle aynı durumda olup başaran kimse yok mu?)', 
                    placeholder: 'Örn: Aslında geçen yıl bir konuyu 3 kez tekrar edince anlamıştım. Demek ki çalışınca oluyor...' 
                },
                { 
                    id: 'aid_new_belief', type: 'textarea', section: 'Aşama 3: Savunma Makamı (Çerçeveleme)', 
                    text: 'Şimdi o eski zehirli cümleyi atıyoruz. Onun yerine daha gerçekçi, adil ve GELİŞTİRİLEBİLİR yeni cümleni (Panzehir) yaz.', 
                    placeholder: 'Örn: Matematikte şu an zorlanıyorum ama doğru yöntemle ve pratikle gelişebilirim (Henüz yapamıyorum)...' 
                },
                { 
                    id: 'aid_action', type: 'textarea', section: 'Aşama 4: Hüküm (Eylem Planı)', 
                    text: 'Bu YENİ inanca sahip, kendine inanan bir öğrenci gibi davranman için BUGÜN atacağın ilk küçük adım ne olacak?', 
                    placeholder: 'Örn: Masaya oturup en temel ve kolay konudan 1 test çözeceğim...' 
                },
                { 
                    id: 'aid_post_score', type: 'scale10', section: 'Sonuç: İnanç Esnekliği', 
                    text: 'Çapraz sorgudan ve yeni inancını yazdıktan sonra... İlk baştaki o NEGATİF İNANCA şimdi ne kadar inanıyorsun? (Puanın düşmüş olmasını bekliyoruz)' 
                }
            ]
        };
    </script>

    <script type="text/babel" src="test-motoru.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
