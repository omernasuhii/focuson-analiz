    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; }
        .question-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        textarea::-webkit-scrollbar { width: 0px; } *:focus { outline: none; }
    </style>

    <script>
        window.CURRENT_TEST_DATA = {
            id: 'cdo-e',
            title: 'ÇDÖ-E Öz-Disiplin Analizi',
            description: 'Başarı, canın istemediğinde de masaya oturabilme sanatıdır. Bu test senin "akademik iradeni" ölçecek. Lütfen ideal olanı değil, şu anki gerçek durumunu işaretle.',
            questions: [
                // BOYUT A: PLANLAMA
                { id: 'cdoe_a_1', type: 'likert', section: 'Bölüm 1: Planlama ve Organizasyon', text: 'Haftalık çalışma programımı Pazar akşamından veya Pazartesi sabahından yazılı hale getiririm.' },

                { id: 'cdoe_b_1', type: 'likert', section: 'Bölüm 2: Süreklilik ve İstikrar', text: 'Çalışma isteğim olmasa bile ("Canım istemiyor" desem de) programıma sadık kalıp masaya otururum.' },
